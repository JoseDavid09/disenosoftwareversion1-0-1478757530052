<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutor Cognitivo - Version 1.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <section id="contents">
        <h1 id="message">Bienvenido al sistema de tutor cognitivo!</h1>
        <p id="message">Por favor ingrese sus credenciales para ingresar al sistema.</p>
    </section>
    <hr />
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input id="Name" type="text" placeholder="Nombre" />
                <input id="Pass" type="password" placeholder="Contraseña" />
                <input id="email" type="text" placeholder="Correo Electrónico" />
                <input id="career" type="text" placeholder="Carrera" />

                <div id="radiobuttons">
                    <div class="radiobuttongroup">
                        <label for="admin">Administrador</label>
                        <input type="radio" name="gender" value="admin">
                    </div>
                    <div class="radiobuttongroup">
                        <label for="final">Usuario Final</label>
                        <input type="radio" name="gender" value="final">
                    </div>
                </div>

                <input id="botonCrear" type="button" value="Registrar"/>
                <p class="message">Ya se registró? <a href="#">Ingrese.</a></p>
            </form>
            <form class="login-form" action="VistaAdmin.html" onSubmit="return submit();">
                <input name="UsernameTextBox" type="text" placeholder="Nombre de Usuario" />
                <input name="PasswordTextBox" type="password" placeholder="Contraseña" />
                <input name="botonIngresar" type="submit" value="Ingresar" />
                <p class="message">No se ha registrado? <a href="#">Crea una cuenta.</a></p>
            </form>
        </div>

        <link rel="stylesheet" href="css/style2.css">

    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

    <script type="text/javascript">
        function submit(){
            if (document.getElementById("PasswordTextBox").value = '1') {
                document.myform.action = "VistaAdmin.html";
            }
            else {
                document.myform.action = "VistaTutor.html"
                //alert("Please check value of VAR")
                //return false;
            }
        }
    </script>

    <script>
        function Coneccion() {
            //lets require/import the mongodb native drivers.
            var mongodb = require('mongodb');

            //We need to work with "MongoClient" interface in order to connect to a mongodb server.
            var MongoClient = mongodb.MongoClient;

            // Connection URL. This is where your mongodb server is running.
            var url = 'mongodb://localhost:27017/Usuarios';

            // Use connect method to connect to the Server
            MongoClient.connect(url, function (err, db) {
                if (err) {
                    window.alert(console.log('Unable to connect to the mongoDB server. Error:', err));
                } else {
                    //HURRAY!! We are connected. :)
                    window.alert(console.log('Connection established to', url));

                    // do some work here with the database.

                    //Close connection
                    db.close();
                }
            });
        }
    </script>

</body>
</html>
