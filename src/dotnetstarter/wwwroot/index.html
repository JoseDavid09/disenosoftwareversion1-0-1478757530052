<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutor Cognitivo - Version 1.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <section id="contents">
        <h1 id="message">Bienvenido al sistema de tutor cognitivo!</h1>
        <p id="message">Por favor ingrese sus credenciales para ingresar al sistema.</p>
    </section>
    <hr />
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input id="Name" type="text" placeholder="Nombre" />
                <input id="Pass" type="password" placeholder="Contraseña" />
                <input id="email" type="text" placeholder="Correo Electrónico" />
                <input id="career" type="text" placeholder="Carrera" />

                <div id="radiobuttons">
                    <div class="radiobuttongroup">
                        <label for="admin">Administrador</label>
                        <input type="radio" name="gender" value="admin">
                    </div>
                    <div class="radiobuttongroup">
                        <label for="final">Usuario Final</label>
                        <input type="radio" name="gender" value="final">
                    </div>
                </div>

                <button id="botonCrear" OnClick="Crear_OnClick">Crear</button>
                <p class="message">Ya se registró? <a href="#">Ingrese.</a></p>
            </form>
            <form class="login-form">
                <input id="UsernameTextBox" type="text" placeholder="Nombre de Usuario" />
                <input id="PasswordTextBox" type="password" placeholder="Contraseña" />
                <button id="botonIngresar" OnClick="Ingresar_OnClick">Ingresar</button>
                <p class="message">No se ha registrado? <a href="#">Crea una cuenta.</a></p>
            </form>
        </div>

        <link rel="stylesheet" href="css/style2.css">

    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

    <script runat="server" language="C#">
    void Crear_OnClick(Object sender, EventArgs e)
    {
       UsernameTextBox.Text = PasswordTextBox.Text.ToString();
    }
    </script>

</body>
</html>
