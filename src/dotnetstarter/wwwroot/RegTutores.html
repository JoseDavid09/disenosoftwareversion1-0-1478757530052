<!DOCTYPE html>
<html>
<head>
    <title>Tutor Cognitivo - Version 1.0 | Registro de Tutores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style5.css" type="text/css" />
</head>
<body>

    <h1>Registro de Tutores</h1>

    <hr />
    <form class="register-form">
        <p><input id="Name" placeholder="Nombre" type="text" /> <input id="email" placeholder="Correo Electrónico" type="text" /> <input id="career" placeholder="Carrera" type="text" /></p>

        <p><label id="label1">Fecha de Finalizaci&oacute;n de Contrato</label></p>

        <p><label id="label2" for="period">Período: </label>
        
            <select id="period">
                <option value="Sem1">Semestre I</option>
                <option value="Sem2">Semestre II</option>
                <option value="Summer">Verano</option>
                <option value="Bim1">Bimestre I</option>
                <option value="Bim2">Bimestre II</option>
                <option value="Bim3">Bimestre III</option>
                <option value="Bim4">Bimestre IV</option>
                <option value="Bim5">Bimestre V</option>
                <option value="Bim6">Bimestre VI</option>
            </select></p>

        <p><label id="label3" for="year">Año: </label><input id="year" placeholder="Año" type="text" /></p>

        <p><label>Contrase&ntilde;a: tutortutor</label></p>

        <p><button id="botonRegister" onclick="Register_OnClick">Registrar</button></p>
    </form>

</body>
</html>
