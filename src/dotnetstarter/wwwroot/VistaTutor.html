<!DOCTYPE html>
<html>
<head>
    <title>Tutor Cognitivo - Version 1.0 | Tutor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style4.css" type="text/css" />
</head>
<body>
    <h1>Tutor</h1>

    <hr />
    <p>Curso asignado: &nbsp; <input id="career" placeholder="Carrera" type="text" /></p>

    <p>Informaci&oacute;n del Curso:</p>

    <table align="left" border="1" cellpadding="1" cellspacing="1" style="width: 500px;">
        <thead>
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <form class="entrena-form"><button id="botonEntrenar" onclick="Entrenar_OnClick()">Entrenar Tutor</button></form>
    <hr />

    <script type='text/javascript'>
        function Entrenar_OnClick() {

            // Number of inputs to create
            var number = 2;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Pregunta: "));
                // Create an <input> element, set its type and name attributes

                var input = document.createElement("input");
                input.type = "text";
                input.name = "pregunta";
                container.appendChild(input);
                // Append a line break
                container.appendChild(document.createElement("br"));

                i++;

                container.appendChild(document.createTextNode("Respuesta: "));
                var input = document.createElement("input");
                input.type = "text";
                input.name = "respuesta";
                container.appendChild(input);
                i++;
                // Append a line break
                container.appendChild(document.createElement("br"));
            }
        }
    </script>
    <div id="container" />

</body>
</html>
